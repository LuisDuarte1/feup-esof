on: pull_request


jobs:
  tests:
    name: Run unit tests and acceptance tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cinescope
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.7'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test
